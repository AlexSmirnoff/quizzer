        <div class="col">
            <app-answer-field [pointMap]="getPointMap(mult)" (valueUpdate)="onValueUpdate($event)"></app-answer-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{getTotal()}}
        </div>
    </div>
</div>
